<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React tree</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        var Title = function(props){
            return (                
                <div>
                    <h2>{props.title}</h2>
                    <hr />
                </div>
            )
        }
        
        var TodoList = function(props){
            // 매개변수로 배열 데이터가 전달
            var todolist = props.list.map((item, index) => {
                let status = ''
                if (item.done == true) status = '완료'
                else status = '진행중'
                return (
                    <li key={item.id}>
                        {item.id}. {item.todo} : {status}
                    </li>
                )
            }) 
            return <ul>{todolist}</ul>
        }

        var App = function(){
            var data = {
                title: '해야할 일 목록',
                todos: [
                    {id:1, todo:'리액트 공부', done: false},
                    {id:2, todo:'Nodejs 공부', done: true},
                    {id:3, todo:'알고리즘 공부', done: false}
                ]
            }
            return (
                <div>
                    { /* 함수를 호출하고 함수 결과를 포함 */ }
                    {Title(data)}
                    { /* 함수스타일의 컴포넌트를 태그로 */ }
                    <TodoList list={data.todos}/>
                </div>
            )
        }
        // div,p,hr 등은 리액트에서 제공하는 컴포넌트이다.

        // 화면 출력
        ReactDOM.createRoot(document.getElementById('app')).render(<App/>)
    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
